<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../components/style/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../components/fontawesome/css/fontawesome.min.css" rel="stylesheet">
    <link href="../components/fontawesome/css/duotone.min.css" rel="stylesheet">
    <link href="../components/fontawesome/css/regular.min.css" rel="stylesheet">
    <link href="../components/fontawesome/css/light.min.css" rel="stylesheet">
    <link href="../components/fontawesome/css/solid.min.css" rel="stylesheet">
    <link href="../components/fontawesome/css/brands.min.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
    <link href="../components/style/assests.css" rel="stylesheet">
    <title>Login</title>

</head>


<body class="d-flex flex-column position-relative">
    <img class="tenet-sigup-single-logo" src="../components/logo/RecLogo.png"></img>
    <div id="tenet-card-login" class="tenet-register-logincard has-not-border col-12 col-sm-6 col-md-5 my-auto align-self-center">
        <div class="card-body">
            <div class="tenet-register-login-header card-header bg-white">
                <i class="tenet-register-logo-top fad fa-user d-inline-block"></i>
                <p class="tenet-register-login-wellcome d-inline-block"> خوش اومدی!</p>
            </div>
            <form class="tenet-form-register needs-validation" novalidate>
                <input type="text" required placeholder="نام کاربری، ایمیل یا شماره تلفن" class="tenet-register-username has-not-border has-updown-margin-form form-control">
                <input type="password" required placeholder="رمز عبور" class="tenet-register-password has-not-border has-updown-margin-form form-control">
                <div class="container-fluid">
                    <div class="row justify-content-between">
                        <i class="tenet-register-forgotpass has-updown-margin-form link-danger w-auto">رمز عبورتو فراموش کردی؟</i>
                        <button type="submit" class="tenet-register-login-submit tenet-box-shadow tenet-hover-shadow col-12 col-md-4 has-updown-margin-form btn btn-primary">ورود</button>
                    </div>
                </div>

                <button class="tenet-register-googlelogin has-updown-margin-form btn btn-danger">
                    ورود با گوگل <i class="tenet-register-gpluslogo fab fa-google-plus-g"></i>
                </button>
                <br/>
                <a href="../signup/index.html" class="tenet-register-linkreg tenet-box-shadow tenet-hover-shadow btn has-updown-margin-form col-12 btn-outline-success">هنوز عضو نیستی؟ ثبت نام کن!</a>
            </form>
        </div>
    </div>


    <!-- <script src="https://kit.fontawesome.com/41b3770135.js" crossorigin="anonymous"></script> -->
    <script src="../components/script/jquery-3.6.0.min.js"></script>
    <script src="../components/script/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
</body>


</html>
